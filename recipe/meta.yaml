{% set name = "python-cinderclient" %}
{% set version = "9.8.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name | replace('-', '_') }}-{{ version }}.tar.gz
  sha256: bd3ee9f9487c5e79957f018a6b3f2dece7059dad8f6155d83dd4b6eb9447a11d

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  entry_points:
    - cinder = cinderclient.shell:main

requirements:
  host:
    - pbr
    - pip
    - python {{ python_min }}
    - setuptools
  run:
    - pbr
    - prettytable >=0.7.2
    - keystoneauth1 >=5.0.0
    - oslo.i18n >=5.0.1
    - oslo.utils >=4.8.0
    - python >={{ python_min }}
    - requests >=2.25.1
    - stevedore >=3.3.0

test:
  requires:
    - python {{ python_min }}
  imports:
    - cinderclient

about:
  home: https://docs.openstack.org/python-cinderclient/latest/
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE
  summary: OpenStack Block Storage API Client Library
  doc_url: https://docs.openstack.org/python-cinderclient/latest/
  dev_url: https://opendev.org/openstack/python-cinderclient

extra:
  recipe-maintainers:
    - tschoonj
